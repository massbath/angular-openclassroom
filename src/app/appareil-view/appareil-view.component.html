<h2>Mes appareils</h2>
<ul class="list-group">
   <app-appareil *ngFor="let appareil of appareils; let i = index"
                        [appareilName] ="appareil.name"
                        [appareilStatus]="appareil.status"
                        [index]="i">
  </app-appareil>
</ul>
<p>Date de derniere mise à jour : {{lastUpdate |async | date : 'EEEE d MMMM y' |uppercase}}</p>
<button class="btn btn-success"
          [disabled]="!isAuth"
          (click)="onAllumer()">Tout allumer</button>

    <button class="btn btn-danger"
                    [disabled]="!isAuth"
                    (click)="onEteindre()">Tout éteindre</button>
